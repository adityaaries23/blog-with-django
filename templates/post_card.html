<!-- Blog Post Card -->

    <h3 class="text-2xl font-bold text-gray-900 hover:text-blue-600 transition-colors duration-300">
        <a href="{% url 'post' post.id %}">{{ post.title }}</a>
    </h3>
    <p class="text-gray-700 mt-3 leading-relaxed break-words line-clamp-3">
        {{ post.content|truncatewords:50 }}
    </p>
    <a href="{% url 'post' post.id %}"
       class="mt-4 inline-block text-blue-600 font-semibold hover:text-blue-800 transition-colors duration-300">
        Read More â†’
    </a>
</div>
