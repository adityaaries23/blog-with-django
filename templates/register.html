{% extends 'base.html' %}

{% block title %} Register {% endblock %}

{% block navbar %}
    {% include 'navbar.html' %}
{% endblock %}

{% block content %}
    <div class="container mx-auto px-4 py-10 max-w-md">
        <div class="bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Register</h2>

            <form method="POST" action="{% url 'register' %}?next={{ next }}">
                {% csrf_token %}

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
                    <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           type="text" name="username" id="username" placeholder="Enter your username" required>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                    <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                    <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           type="password" name="password" id="password" placeholder="Enter your password" required>
                </div>

                <button type="submit"
                        class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
                    Register
                </button>
            </form>

            <p class="mt-4 text-center text-sm text-gray-600">
                Already have an account? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login</a>
            </p>
        </div>
    </div>
{% endblock %}
